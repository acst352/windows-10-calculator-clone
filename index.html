<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container" style="background-color: #202020;">
        <div style="background-color: #202020;">
            <img src="img/Windows_Calculator_icon.png" alt="calculator-icon"
                style="width:0.6cm; margin-top: 6px; margin-bottom: 5px; margin-left: 20px; margin-right: 10px;">
            <h3 style="display: inline; border: 1px;">Calculator</h3>
        </div>
        <div class="calculator">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="all-clear">AC</button>
            <button data-delete class="buttons">DEL</button>
            <button data-operation class="buttons">รท</button>
            <button data-number class="buttons">1</button>
            <button data-number class="buttons">2</button>
            <button data-number class="buttons">3</button>
            <button data-operation class="buttons">*</button>
            <button data-number class="buttons">4</button>
            <button data-number class="buttons">5</button>
            <button data-number class="buttons">6</button>
            <button data-operation class="buttons">+</button>
            <button data-number class="buttons">7</button>
            <button data-number class="buttons">8</button>
            <button data-number class="buttons">9</button>
            <button data-operation class="buttons">-</button>
            <button data-number class="buttons">.</button>
            <button data-number class="buttons">0</button>
            <button data-equals class="equals">=</button>
        </div>
    </div>
</body>

</html>
